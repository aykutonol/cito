# Model
model: "hsr.xml"

# Simulation
tf: 5.00	# [s] final time
tc: 5e-1 	# [s] control sampling period

# Contact pairs
## number of contact pairs
npair: 4
## indices of the sites on the robot
spair1: [4, 4, 4, 4]
## indices of the corresponding sites in the environment	
spair2: [0, 1, 2, 3]

# Task
## desired final pose of the control joint
desiredFinalPos: [0.5, 0.2, 0.0]
## initial index of the DOF associated with the control joint
controlJointDOF0: 6

# Weights
w1: 1e3  	# weight on position
w2: 0e3  	# weight on orientation
w3: 0e0  	# weight on velocities
w4: 2e-1  	# weight on virtual stiffness
